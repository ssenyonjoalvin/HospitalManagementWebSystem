<ui:composition template="/template/template.xhtml" xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui"
    xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

    <ui:define name="content">
        <div class="card shadow-sm">
            <div class="card-body">
                <h4 class="mb-3">Register New Patient</h4>
                <h:form id="registerForm">
                    <p:messages id="addPatientMessages" />
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="fullName" class="form-label">Full Name</label>
                            <h:inputText id="fullName" value="#{patientBean.newPatient.fullName}"
                                styleClass="form-control" pt:placeholder="Enter full name" required="true" />
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="phone" class="form-label">Phone Number</label>
                            <h:inputText id="phone" value="#{patientBean.newPatient.phoneNumber}"
                                styleClass="form-control" pt:placeholder="Enter phone number" required="true" />
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="email" class="form-label">Email</label>
                            <h:inputText id="email" value="#{patientBean.newPatient.email}" styleClass="form-control"
                                pt:placeholder="Enter email" required="true" />
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="dateOfBirth" class="form-label">Date of Birth</label>
                            <p:datePicker id="dateOfBirth" value="#{patientBean.newPatient.dateOfBirth}" showIcon="true"
                                required="true" styleClass="form-control" maxdate="#{patientBean.now}" />
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="address" class="form-label">Address</label>
                            <h:inputText id="address" value="#{patientBean.newPatient.address}"
                                styleClass="form-control" pt:placeholder="Enter address" required="true" />
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="nextOfKin" class="form-label">Next of Kin</label>
                            <h:inputText id="nextOfKin" value="#{patientBean.newPatient.nextOfKin}"
                                styleClass="form-control" pt:placeholder="Enter next of kin" />
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="password" class="form-label">Password</label>
                            <p:password id="password" value="#{patientBean.newPatient.password}"
                                styleClass="form-control" pt:placeholder="Enter password" required="true"
                                feedback="true" toggleMask="true" />
                        </div>
                        <div class="col-md-3 mb-3">
                            <label for="gender" class="form-label">Gender</label>
                            <h:selectOneMenu id="gender" value="#{patientBean.newPatient.gender}"
                                styleClass="form-select" required="true">
                                <f:selectItem itemLabel="Select gender" itemValue="" />
                                <f:selectItems value="#{patientBean.genders}" />
                            </h:selectOneMenu>
                        </div>
                        <div class="col-md-3 mb-3">
                            <label for="patientType" class="form-label">Patient Type</label>
                            <h:selectOneMenu id="patientType" value="#{patientBean.newPatient.patientType}"
                                styleClass="form-select">
                                <f:selectItem itemLabel="Select type" itemValue="" />
                                <f:selectItems value="#{patientBean.patientTypes}" />
                            </h:selectOneMenu>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="insuranceNumber" class="form-label">Insurance Number</label>
                            <h:inputText id="insuranceNumber" value="#{patientBean.newPatient.insuranceNumber}"
                                styleClass="form-control" pt:placeholder="Enter insurance number" />
                        </div>
                    </div>
                    <div class="d-flex justify-content-end mt-3">
                        <p:commandButton value="Save" action="#{patientBean.savePatient}"
                            update="addPatientMessages @form" ajax="false" styleClass="btn btn-primary btn-lg px-4" />
                        <h:link outcome="patient.xhtml" styleClass="btn btn-secondary btn-lg px-4 ms-2">Back</h:link>
                    </div>
                </h:form>
            </div>
        </div>
    </ui:define>
</ui:composition>
