<ui:composition template="/template/template.xhtml" xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">
        <h:form id="editForm">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h4 class="mb-3">Edit Patient</h4>
                    <p:messages id="growlMsg" widgetVar="growlWidget" autoUpdate="true" closable="true" />
                    <p:panelGrid columns="2" columnClasses="ui-g-6,ui-g-6">
                        <p:outputLabel for="fullName" value="Full Name:" />
                        <p:inputText id="fullName" value="#{patientBean.selectedPatient.fullName}" required="true" />

                        <p:outputLabel for="email" value="Email:" />
                        <p:inputText id="email" value="#{patientBean.selectedPatient.email}" required="true" />

                        <p:outputLabel for="phone" value="Phone Number:" />
                        <p:inputText id="phone" value="#{patientBean.selectedPatient.phoneNumber}" required="true" />

                        <p:outputLabel for="dateOfBirth" value="Date of Birth:" />
                        <p:datePicker id="dateOfBirth" value="#{patientBean.selectedPatient.dateOfBirth}"
                            showIcon="true" required="true" />

                        <p:outputLabel for="address" value="Address:" />
                        <p:inputText id="address" value="#{patientBean.selectedPatient.address}" required="true" />

                        <p:outputLabel for="nextOfKin" value="Next of Kin:" />
                        <p:inputText id="nextOfKin" value="#{patientBean.selectedPatient.nextOfKin}" />

                        <p:outputLabel for="gender" value="Gender:" />
                        <p:selectOneMenu id="gender" value="#{patientBean.selectedPatient.gender}" required="true">
                            <f:selectItem itemLabel="-- Select --" itemValue="#{null}" />
                            <f:selectItems value="#{patientBean.genders}" />
                        </p:selectOneMenu>

                        <p:outputLabel for="patientType" value="Patient Type:" />
                        <p:selectOneMenu id="patientType" value="#{patientBean.selectedPatient.patientType}">
                            <f:selectItem itemLabel="-- Select --" itemValue="#{null}" />
                            <f:selectItems value="#{patientBean.patientTypes}" />
                        </p:selectOneMenu>

                        <p:outputLabel for="insuranceNumber" value="Insurance Number:" />
                        <p:inputText id="insuranceNumber" value="#{patientBean.selectedPatient.insuranceNumber}" />
                    </p:panelGrid>
                    <div class="mt-3">
                        <p:commandButton value="Update" action="#{patientBean.updatePatient}" update="growlMsg @form"
                            oncomplete="hideGrowl()" ajax="false" />
                        <h:link outcome="patient.xhtml" styleClass="ui-button ui-button-secondary ms-2">Cancel</h:link>
                    </div>
                </div>
            </div>
        </h:form>
        <h:outputScript>
            function hideGrowl() {
            setTimeout(function() {
            if (PF('growlWidget')) {
            PF('growlWidget').clear();
            }
            }, 1000);
            }
        </h:outputScript>
    </ui:define>
</ui:composition>
