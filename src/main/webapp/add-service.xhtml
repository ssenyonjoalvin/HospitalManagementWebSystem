<ui:composition template="/template/template.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <h:form>
            <h:messages globalOnly="true" style="color:red;" />
            <div class="card shadow-sm">
                <div class="card-body">
                    <h4 class="mb-3">Add New Service</h4>
                    <div class="mb-3">
                        <label for="name" class="form-label">Service Name</label>
                        <h:inputText id="name" value="#{serviceBean.newService.name}" styleClass="form-control" required="true" requiredMessage="Service name is required." />
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <h:inputTextarea id="description" value="#{serviceBean.newService.description}" styleClass="form-control" rows="3" />
                    </div>
                    <div class="mb-3">
                        <label for="price" class="form-label">Price</label>
                        <h:inputText id="price" value="#{serviceBean.newService.price}" styleClass="form-control" required="true" requiredMessage="Price is required." >
                            <f:validateDoubleRange minimum="0" />
                        </h:inputText>
                    </div>
                    <div class="d-flex justify-content-end">
                        <h:commandButton value="Add Service" action="#{serviceBean.saveService}" styleClass="btn btn-primary" />
                    </div>
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
