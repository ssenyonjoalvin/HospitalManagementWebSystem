<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Citycare General Hospital</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />


    <style>
        /* 1. Make the body a flex container to center its content */
        body {
            display: flex;
            align-items: center;    /* Vertically center */
            justify-content: center; /* Horizontally center */
            min-height: 100vh;         /* Ensure body takes full screen height */
            background-color: #f0f2f5; /* A soft background color */
            padding: 1rem;             /* Add some padding for smaller screens */
        }

        /* 2. Style the main login card container */
        .login-card {
            width: 100%;
            max-width: 960px; /* Set a max-width for larger screens */
            border: none;
            border-radius: 1rem; /* Nicer, larger rounded corners */
            overflow: hidden;    /* Crucial to keep child corners rounded */
        }

        /* 3. Style the image side using a CSS background */
        .login-image-side {
            background: url(#{resource['images/login_background.jpg']}) no-repeat center center;
            background-size: cover;
            min-height: 500px;
        }

        /* 4. Style the form side for better spacing */
        .login-form-side {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 3rem; /* Add generous padding */
        }

        /* 5. Keep your nice input styling */
        .form-control:focus {
            border-color: #0d6efd;
            box-shadow: 0 0 0 0.2rem rgba(13, 110, 253, .25);
        }
    </style>

</h:head>

<h:body>
    <div class="card shadow-lg login-card">
        <div class="row g-0">
            <div class="col-lg-6 d-none d-lg-block login-image-side">
            </div>

            <!-- Form Column -->
            <div class="col-lg-6 login-form-side">

                <div>
                    <div class="text-center mb-4">
                        <h2 class="mt-3">Welcome Back</h2>
                        <p class="text-muted">Login to continue to Citycare</p>
                    </div>

                    <h:form>
                        <p:growl id="growl" showDetail="true" globalOnly="true" />

                        <div class="mb-4">
                            <div class="input-group">
                                <h:inputText value="#{loginBean.userName}"
                                             styleClass="form-control border-0 border-bottom rounded-0 shadow-none"
                                             id="userName"
                                             pt:placeholder="Enter username"
                                             required="true"
                                             requiredMessage="Username is required."/>
                            </div>
                            <p:message for="userName" styleClass="text-danger small mt-1"/>
                        </div>

                        <div class="mb-4">
                            <div class="input-group">
                                <h:inputSecret value="#{loginBean.password}"
                                               styleClass="form-control border-0 border-bottom rounded-0 shadow-none"
                                               id="password"
                                               pt:placeholder="Enter Password"
                                               required="true"
                                               requiredMessage="Password is required."/>
                            </div>
                            <p:message for="password" styleClass="text-danger small mt-1"/>
                        </div>

                        <div class="d-grid gap-2">
                            <h:commandButton value="Login" action="#{loginBean.login}"
                                             styleClass="btn btn-primary btn-lg" />
                        </div>

                        <div class="text-center mt-3">
                            <h:outputLink value="#" styleClass="text-decoration-none small text-primary">
                                Forgot password?
                            </h:outputLink>
                        </div>
                    </h:form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"> </script>
</h:body>
</html>
