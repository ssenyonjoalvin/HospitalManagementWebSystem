<ui:composition template="/template/template.xhtml" xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">
        <f:metadata>
            <f:viewParam name="id" value="#{employeeBean.employeeId}" />
        </f:metadata>
        <div class="card shadow-sm">
            <div class="card-body">
                <h4 class="mb-3">Edit Employee </h4>
                <h:form id="editEmployeeForm">
                    <p:messages id="msg" autoUpdate="true" closable="true" />
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="fullName" class="form-label">Full Name</label>
                            <h:inputText id="fullName" value="#{employeeBean.selectedEmployee.fullName}"
                                styleClass="form-control" required="true" />
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="phoneNumber" class="form-label">Phone Number</label>
                            <h:inputText id="phoneNumber" value="#{employeeBean.selectedEmployee.phoneNumber}"
                                styleClass="form-control" required="true" />
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="email" class="form-label">Email</label>
                            <h:inputText id="email" value="#{employeeBean.selectedEmployee.email}"
                                styleClass="form-control" required="true" />
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="dateOfBirth" class="form-label">Date of Birth</label>
                            <p:datePicker id="dateOfBirth" value="#{employeeBean.selectedEmployee.dateOfBirth}"
                                showIcon="true" required="true"  styleClass="form-control" maxdate="#{userRegistrationBean.now}" />
                        
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="address" class="form-label">Address</label>
                            <h:inputText id="address" value="#{employeeBean.selectedEmployee.address}"
                                styleClass="form-control" required="true" />
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="nextOfKin" class="form-label">Next of Kin</label>
                            <h:inputText id="nextOfKin" value="#{employeeBean.selectedEmployee.nextOfKin}"
                                styleClass="form-control" required="true" />
                        </div>
                        <div class="col-md-3 mb-4">
                            <label for="gender" class="form-label">Gender</label>
                            <h:selectOneMenu id="gender" value="#{employeeBean.selectedEmployee.gender}"
                                styleClass="form-select" required="true">
                                <f:selectItem itemLabel="Select gender" itemValue="" />
                                <f:selectItems value="#{userRegistrationBean.genders}" var="gender"
                                    itemLabel="#{gender}" itemValue="#{gender}" />
                            </h:selectOneMenu>
                        </div>
                        <div class="col-md-3 mb-4">
                            <label for="role" class="form-label">Role</label>
                            <h:selectOneMenu id="role" value="#{employeeBean.selectedEmployee.role}"
                                styleClass="form-select" required="true" disabled="true">
                                <f:selectItem itemLabel="Select role" itemValue="" />
                                <f:selectItems value="#{rolenameBean.roles}" var="role" itemLabel="#{role}"
                                    itemValue="#{role}" />
                            </h:selectOneMenu>
                        </div>
                    </div>
                    <div class="d-flex justify-content-end">
                        <h:commandButton value="Save" action="#{employeeBean.updateEmployee}"
                            styleClass="btn btn-primary btn-lg px-4" update="editEmployeeForm:msg" />
                        <h:link outcome="employee.xhtml" styleClass="btn btn-secondary btn-lg px-4 ms-2">Back</h:link>
                    </div>
                </h:form>
            </div>
        </div>
    </ui:define>
</ui:composition>
